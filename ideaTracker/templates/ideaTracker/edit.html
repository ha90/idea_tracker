<form action="{% url 'ideaTracker:edit' %}" method="post">
{% csrf_token %}
Title <input type="text" name="title" value="{{ idea.title }}"/>
Description <input type="text" name="desc" value="{{ idea.description }}"/>
<input type="hidden" name="idea_id" value="{{ idea.id }}"/>
<input type="submit" name="save" value="Save"/>
<input type="submit" name="cancel" value="Cancel"/>
</form>
