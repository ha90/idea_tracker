<header style="background-color: none; text-align:center">
<h1>Idea Tracker</h1>
</header>
<form action="{% url 'ideaTracker:edit' idea.id %}" method="post">
{% csrf_token %}
{{ form }}
<p> State
    <select name="state">
    {% for key, value in ideaStates.items %}
        <option {% if key == idea.state %} selected="selected" {% endif %} {% if key < idea.state %} disabled {% endif %} value="{{ key }}">{{ value }}</option>
        {% endfor %}
    </select>
</p>    
<input type="hidden" name="idea_id" value="{{ idea.id }}"/>
<input type="submit" name="save" value="Save"/>
<input type="submit" name="cancel" value="Cancel"/>
</form>
