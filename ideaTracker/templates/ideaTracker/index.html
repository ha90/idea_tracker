<h1> Idea List </h1>
{% if idea_list %}
    <ul>
    {% for idea in idea_list %}
    <li><a href="{% url 'ideaTracker:detail' idea.id %}">{{ idea.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}    
    <p>No ideas added yet.</p>
{% endif %}

<form action="{% url 'ideaTracker:add' %}">
{% csrf_token %}
    <input type="submit" value="Add more ideas"/>
</form>
